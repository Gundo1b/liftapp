<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="/styles/login.css" />
  <title>Register</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="../../js/supabase.js"></script>
  <script src="../../js/auth.js"></script>
  <script src="../../js/register.js"></script>
</head>

<body class="auth-screen">
  <div class="auth-container">
    <h2>Register</h2>

    <input type="text" id="fullname" placeholder="Full Names" class="auth-input" required />
    <input type="email" id="email" placeholder="Email" class="auth-input" required />
    <input type="number" id="phone" placeholder="Phone Number" class="auth-input" required />

    <div class="password-wrapper">
      <input type="password" id="reg-password" placeholder="Password" class="auth-input" required />
      <i class="bi bi-eye toggle-password" id="toggle-reg-password"
        onclick="togglePassword('reg-password', 'toggle-reg-password')"></i>
    </div>

    <div class="password-wrapper">
      <input type="password" id="reg-confirm" placeholder="Re-enter Password" class="auth-input" required />
      <i class="bi bi-eye toggle-password" id="toggle-reg-confirm"
        onclick="togglePassword('reg-confirm', 'toggle-reg-confirm')"></i>
    </div>

    <button class="auth-btn" onclick="registerUser()">Register</button>

    <p class="auth-text">Already have an account? <a href="./login.html">Login</a></p>
    <p id="status" style="text-align: center; margin-top: 10px;"></p>
  </div>
</body>
</html>
